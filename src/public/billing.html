<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Subscription</title>
    <link rel="stylesheet" href="./style/billing.css">
</head>
<body>
    <div class="container">
        <div class="billing-container">
            <div class="head-title">
                <span>Choose the right plan for you</span>
            </div>
            <table class="price-details">
                <thead>
                    <tr>
                        <th style="width: 320px;">
                            <div class="my-switch">
                                <div class="btn-container">
                                    <label class="switch btn-color-mode-switch">
                                        <input type="checkbox" name="color_mode" id="color_mode" value="1">
                                        <label for="color_mode" data-on="Yearly" data-off="Monthly" class="btn-color-mode-switch-inner"></label>
                                    </label>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="rec mobile">
                                <span class="options">Mobile</span>
                            </div>
                        </th>
                        <th>
                            <div class="option-cn basic">
                                <span class="options">Basic</span>
                            </div>
                        </th>
                        <th>
                            <div class="option-cn standard">
                                <span class="options">Standard</span>
                            </div>
                        </th>
                        <th>
                            <div class="option-cn premium">
                                <span class="options">Premium</span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="pr-title">Monthly price</span>
                        </td>
                        <td class="pr-mob">Rs 100</td>
                        <td class="pr-basic">Rs 200</td>
                        <td class="pr-standard">Rs 500</td>
                        <td class="pr-premium">Rs 700</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="v-title">Video quality</span>
                        </td>
                        <td>
                            <span class="v-mob">Good</span>
                        </td>
                        <td>
                            <span class="v-basic">Good</span>
                        </td>
                        <td>
                            <span class="v-standard">Better</span>
                        </td>
                        <td>
                            <span class="v-premium">Best</span>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <span>Resolution</span>
                        </td>
                        <td>
                            <span>480p</span>
                        </td>
                        <td>
                            <span>480p</span>
                        </td>
                        <td>
                            <span>1080p</span>
                        </td>
                        <td>
                            <span>4K+HDR</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Devices you can use to watch</span>
                        </td>
                        <td>
                            <span>Phone</span>
                            <span>Tablet</span>
                        </td>
                        <td>
                            <span>Phone</span>
                            <span>Tablet</span>
                            <span>Computer</span>
                            <span>TV</span>
                        </td>
                        <td>
                            <span>Phone</span>
                            <span>Tablet</span>
                            <span>Computer</span>
                            <span>TV</span>
                        </td>
                        <td>
                            <span>Phone</span>
                            <span>Tablet</span>
                            <span>Computer</span>
                            <span>TV</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="nxt-bt">
                <span>Next</span>
            </div>
